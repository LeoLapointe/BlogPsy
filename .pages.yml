media: assets/images

content: 
  - name: blog
    label: Blog posts
    path: content/blog
    type: collection
    fields: 
      - name: title,
        label: Title,
        type: string
      - name: date,
        label: Date,
        type: date,
        options: 
          time: true
      - name: body,
        label: Body,
        type: rich-text